<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Classification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #b0b0b0;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Pneumonia Detector</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        </button>
    </div>
</nav>
<br><br>
<div class="container-fluid" style="background-color: #b0b0b0;">
    <div class="row"></div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-3">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <form class="form" action="/submit" method="post" enctype="multipart/form-data">
                        <div>
                            <h4 for="img">Upload X-Ray:</h4>
                        </div>
                        <br>
                        <div>
                            <input type="file" name="my_image" id="img">
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" style="background-color: #b0b0b0;" class="btn btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <br><br>
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <h4> Result : <i> {{xray_prediction}} </i></h4>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card image_border">
                <div class="card-body ">
                    <div class="file-upload-wrapper">
                        <img class="file-upload" id="input-file-now" src="{{xray_img_path}}"
                             style="max-height: 100%; max-width: 100%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
